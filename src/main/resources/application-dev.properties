# dados de conexão com bd local

spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_course
spring.datasource.username=postgres
spring.datasource.password=root

# cria banco de dados não contextual, para evitar problemas de versao do postgree
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Quando executar a aplicação, vai atualizar o bd
spring.jpa.hibernate.ddl-auto=update

# exibe o sql no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# autenticacao jwt
jwt.secret=MYJWTSECRET
jwt.expiration=3600000
